<!DOCTYPE html>
<html>
    <head>
        <title>Miniprojekti</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
        <a href="/list">Return to list</a>
        <h1 th:text="${book.headline}">$bookheadline</h1>
        <table>
            <tr>
                <th>Headline</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Tags</th>
                <th>Related courses</th>
            </tr>
            <tr>
                <td th:text="${book.headline}">$bookheadline</td>
                <td th:text="${book.writer}">$bookauthor</td>
                <td th:text="${book.isbn}">$bookisbn</td>
                <td th:text="${book.printTags()}">$tags</td>
                <td th:text="${book.printRelatedCourses()}">$courses</td>
            </tr>
        </table>
        <form th:action="@{~/delete/{recommendationId}(recommendationId=${book.id})}" method="POST">
            <input type="submit" name="delete" value="Poista lukuvinkki" />
        </form>
        <h2>Comments</h2>
        <p th:text="${book.comment}">$comments</p>
        <form th:action="@{~/addcomment/{recommendationId}(recommendationId=${book.id})}" method="POST">
            <input type="text" name="comment" th:value="${book.comment}" />
            <input type="submit" name="add" value="Lisää kommentti" />
        </form>
    </body>
</html>
