<!DOCTYPE html>
<html>
    <head>
        <title>Miniprojekti</title>
    </head>
    <body>
        <a href="/list">Return to list</a>
        <h1 th:text="${podcast.headline}">$podcastheadline</h1>
        <table>
            <tr>
                <th>Headline</th>
                <th>Author</th>
                <th>Podcast name</th>
                <th>Tags</th>
                <th>Related courses</th>
            </tr>
            <tr>
                <td th:text="${podcast.headline}">$podcastheadline</td>
                <td th:text="${podcast.writer}">$podcastauthor</td>
                <td th:text="${podcast.podcastName}">$podcastname</td>
                <td th:text="${podcast.printTags()}">$tags</td>
                <td th:text="${podcast.printRelatedCourses()}">$courses</td>
            </tr>
        </table>
        <form th:action="@{~/delete/{recommendationId}(recommendationId=${podcast.id})}" method="POST">
            <input type="submit" name="delete" value="Poista lukuvinkki" />
        </form>
        <h2>Comments</h2>
        <p th:text="${podcast.comment}">$comments</p>
        <form th:action="@{~/addcomment/{recommendationId}(recommendationId=${podcast.id})}" method="POST">
            <input type="text" name="comment" th:value="${podcast.comment}" />
            <input type="submit" name="add" value="Lisää kommentti" />
        </form>
    </body>
</html>
