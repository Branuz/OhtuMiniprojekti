<!DOCTYPE html>
<html>
    <head>
        <title>Miniprojekti</title>
    </head>
    <body>
        <h1 th:text="${blog.headline}">$blogheadline</h1>
        <table>
            <tr>
                <th>Headline</th>
                <th>Author</th>
                <th>URL</th>
                <th>Tags</th>
                <th>Related courses</th>
            </tr>
            <tr>
                <td th:text="${blog.headline}">$blogheadline</td>
                <td th:text="${blog.writer}">$blogauthor</td>
                <td><a th:href="${blog.url}">URL</a></td>
                <td th:text="${blog.printTags()}">$tags</td>
                <td th:text="${blog.printRelatedCourses()}">$courses</td>
            </tr>
        </table>
        <h2>Comments</h2>
        <p th:text="${blog.comment}">$comments</p>
    </body>
</html>
